# Emergency Crew Tasks
emergency_alert_distribution:
  description: >
    Distribute emergency alerts and assign tasks to relevant crews.
  expected_output: >
    A list of distributed tasks and an explanation of the distribution logic.
  agent: distributor

situation_report_compilation:
  description: >
    Consolidate subplans from all crews into a comprehensive situation report.
  expected_output: >
    A detailed situation report covering all aspects of the emergency.
  agent: distributor

ethical_consultation:
  description: >
    Evaluate the consolidated plans for ethical concerns and provide recommendations.
  expected_output: >
    A finalized situation report addressing ethical concerns.
  agent: philosopher
